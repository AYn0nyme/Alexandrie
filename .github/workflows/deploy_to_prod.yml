name: Build & deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          cd frontend
          npm install
          cd ../dashboard
          npm install
          cd ../backend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Build dashboard
        run: |
          cd dashboard
          npm run build

      - name: Build backend
        run: |
          cd backend
          npm run build
      - name: Deploy to VPS
        run: |
          echo "$DEPLOY_KEY" > deploy_key
          chmod 600 deploy_key
          ssh-keyscan -t rsa ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          scp -i deploy_key -r  frontend/* ${{ secrets.SSH_HOST }}:/home/smaug/sites/alexandrie/frontend
          scp -i deploy_key -r  dashboard/* ${{ secrets.SSH_HOST }}:/home/smaug/sites/alexandrie/dashboard
          scp -i deploy_key -r  backend/* ${{ secrets.SSH_HOST }}:/home/smaug/sites/alexandrie/backend
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
